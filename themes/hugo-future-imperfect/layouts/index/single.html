<html>
    <head>

        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        {{ .Hugo.Generator }}

    </head>
    <body>

      <!-- Wrapper -->
      <div id="wrapper">

    <!-- Main -->
    {{ partial "header" . }}
    <div id="main"  style="padding: 3em 3em 1em 3em ;
    background: #ffffff;
    border: solid 1px rgba(160, 160, 160, 0.3);
    min-height: 100%; margin-top: 0%; margin-bottom: 10%">
            {{ $.Scratch.Set "h1" true }}
            {{ .Render "header" }}
            <div id="content">
                {{ .Content }}
            </div>
    </div>
{{ partial "footer" . }}
