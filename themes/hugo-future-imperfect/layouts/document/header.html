<header>
        <div class="title">
            {{ if $.Scratch.Get "h1" }}
                <h1><a href="{{ .RelPermalink }}">{{ .Title }}</a></h1>
                {{ $.Scratch.Set "h1" false }}
            {{ else }}
                <h3><a href="{{ .RelPermalink }}">{{ .Title }}</a></h3>
            {{ end }}
        </div>
    </header>
